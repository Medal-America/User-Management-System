<!-- user/edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
    <h2>Edit User</h2>
    <form action="/users/edit/{id}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" th:field="*{username}" required/>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" th:field="*{password}" required/>
        </div>
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" required/>
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" th:field="*{address}" required/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a class="btn btn-secondary mt-2" th:href="@{/users}">Back to User List</a>
</div>
</body>
</html>
