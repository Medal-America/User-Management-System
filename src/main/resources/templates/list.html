<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2>User List</h2>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="put" >
                    <input type="hidden" />
                    <label>First Name: <input type="text" id="fname" name="fname" /></label><br/>
                    <label>Last Name: <input type="text" name="lname" /></label><br/>
                    <label>Password: <input type="text" name="password" /></label><br/>
                    <label>Address: <input type="text" name="address" /></label><br/>
                    <label>Phonenumber: <input type="number" name="phoneNumber" /></label><br/>
                    <!--    <label>Date Of Birth: <input type="date" id="dob" name="dob" /></label><br/>-->
                    <button type="submit" >Save</button>
                </form>
            </div>
            <div class="modal-footer">
<!--                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Password</th>
        <th>Address</th>
        <th>PhoneNumber</th>
        <th> Actions</th>
    </tr>
     </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.fname}"></td>
        <td th:text="${user.lname}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.address}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td> <button data-bs-toggle="modal" data-bs-target="#exampleModal"> Update</button></td>
        <td> <a href=""> Delete</a></button</td>
    </tr>
    </tbody>
</table>
<a th:href="@{/add_newUser}">Add New User</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
